<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="main-heading">DOM Manipulation Example</h1>
    
    <div class="container">
        <p id="changeable-text">This text will change when you click the button below.</p>
        <button id="change-text-btn">Change Text</button>
    </div>
    
    <div class="container">
        <p id="style-demo">This element's style will change when you hover over it.</p>
        <button id="toggle-style-btn">Toggle Background Color</button>
    </div>
    
    <div class="container">
        <div id="element-container">
            <p>This container will gain/lose elements.</p>
        </div>
        <button id="add-element-btn">Add Element</button>
        <button id="remove-element-btn">Remove Element</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
